<head>
	<meta charset="UTF-8">

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<section class="py-2 mt-3 mb-5">
		<div class="container">
			<h1 class="mb-4">Account Settings</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="/TUJOUR-NEW/auth_firebase_cdn/images/profile_pic.jpg" alt="Image" class="shadow" id="imgshow">
						</div>
						<h4 class="text-center">Account Of User's</h4>
						<!-- <input type="file" id="image"> -->
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa-sharp fa-solid fa-house text-center mr-1"></i> 
							Account
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab" aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i> 
							Password
						</a>
						<a class="nav-link" id="security-tab" data-toggle="pill" href="#security" role="tab" aria-controls="security" aria-selected="false">
							<i class="fa fa-user text-center mr-1"></i> 
							Security
						</a>
						<a class="nav-link" id="application-tab" data-toggle="pill" href="#application" role="tab" aria-controls="application" aria-selected="false">
							<i class="fa fa-tv text-center mr-1"></i> 
							Application
						</a>
						<a class="nav-link" id="notification-tab" data-toggle="pill" href="#notification" role="tab" aria-controls="notification" aria-selected="false">
							<i class="fa fa-bell text-center mr-1"></i> 
							Notification
						</a>
					</div>
				</div>
				<from class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active px-3" id="account" role="tabpanel" aria-labelledby="account-tab">
						<div class="pro-addition ">
						<h3 class="mb-4">Account Settings</h3>
						<div class="cart">
							<ul>
								<li><a href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a></li>
								<li><a href="#"><i class="fa-solid fa-heart-circle-plus"></i></a></li>
								<li><a href="/TUJOUR-NEW/auth_firebase_cdn/signup_login.html"><i class="fa-solid fa-right-from-bracket"></i></a></li>
							</ul>
						</div>
						</div>
					
						<div class="row">
							<div class="col-md-6 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Name</label>
								  	<input type="text" id="firstname" class="form-control" placeholder="Write Your Name" required>
								</div>
							</div>
							<div class="col-md-6 col-sm-10 col-12">
								<div class="form-group">
								  	<label>User Name</label>
								  	<input type="text" id="user_name" class="form-control" placeholder="Write Your User Name" required>
								</div>
							</div>
							<div class="col-md-6 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Phone number</label>
								  	<input type="text" id="phnum" class="form-control" placeholder="123456789" required >
								</div>
							</div>
							<div class="col-md-6 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="email" id="email" class="form-control" placeholder="abc@gmail.com" required >
								</div>
							</div>
							<div class="col-md-10 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Gender</label>
								<select id="gender" required style="max-width: 370px; width: 100%; height: 40px; border-radius: 20px;margin: 10px 0; padding: 0 20px; background-color: #E8f0FE">
										<option value="" >Select gender</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
										<option value="other">Other</option>
									  </select>
								</div>
							</div>
							<div class="col-md-10 col-lg-8 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Designation</label>
								  	<input type="text"  class="form-control" id="designation" placeholder="Your Designation" required>
								</div>
							</div>
							<div class="col-md-12 col-sm-10 col-12">
								<div class="form-group">
								  	<label>Biography</label>
									<textarea class="form-control" rows="4" placeholder="Write your text here...." required></textarea>
								</div>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" onclick="merge()" >Update</button>
							<button class="btn btn-secondary">Cancel</button>
						</div>
					</div>
				
					
						<div class="tab-pane fade px-3" id="password" role="tabpanel" aria-labelledby="password-tab">
							<h3 class="mb-4">Password Settings</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										  <label>User Name</label>
										  <input type="text" id="u_name" class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										  <label>Old password</label>
										  <input type="password" id="old_pass" class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										  <label>New password</label>
										  <input type="password" id="new_pass" class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										  <label>Confirm password</label>
										  <input type="password" id="con_pass" class="form-control" required>
									</div>
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-primary" onclick="updatee()">Update</button>
								<button class="btn btn-secondary">Cancel</button>
							</div>
						</div>
					
					<div class="tab-pane fade px-3" id="security" role="tabpanel" aria-labelledby="security-tab">
						<h3 class="mb-4">Security Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Login</label>
								  	<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Authentication Key</label>
								  	<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="recovery">
										<label class="form-check-label" for="recovery">
										Recovery
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-secondary">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade px-3" id="application" role="tabpanel" aria-labelledby="application-tab">
						<h3 class="mb-4">Application Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="app-check">
										<label class="form-check-label" for="app-check">
										App check
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
										<label class="form-check-label" for="defaultCheck2">
										Lorem ipsum dolor sit.
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-secondary">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade px-3" id="notification" role="tabpanel" aria-labelledby="notification-tab">
						<h3 class="mb-4">Notification Settings</h3>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="notification1">
								<label class="form-check-label" for="notification1">
									Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum accusantium accusamus, neque cupiditate quis
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="notification2" >
								<label class="form-check-label" for="notification2">
									hic nesciunt repellat perferendis voluptatum totam porro eligendi.
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="notification3" >
								<label class="form-check-label" for="notification3">
									commodi fugiat molestiae tempora corporis. Sed dignissimos suscipit
								</label>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-secondary">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="account.js"></script>
</body>
</html>
